# Nixpacks configuration for Railway
# This ensures both Node.js and Python are available during build

[phases.setup]
nixPkgs = ["nodejs-18_x", "python311", "python311Packages.pip", "python311Packages.setuptools"]

[phases.install]
cmds = [
  "cd apps/sdk && npm install",
  "pip3 install --upgrade pip setuptools wheel",
  "pip3 install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd apps/sdk && npm run build"
]

[start]
cmd = "cd apps/backend && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"

